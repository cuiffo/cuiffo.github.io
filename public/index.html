<!doctype html>

  <head>
    <title>Eric + Cecilia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .page {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .page-one {
        background: url('images/bg.jpg') no-repeat 50% 50% fixed;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }
      
      .page-title-container {
        font-family: 'Damion', cursive;
        position: absolute;
        text-align: center;
        color: white;
      }

      .page-cented-text {
        font-family: 'Righteous', sans-serif;
        position: absolute;
        text-align: center;
        color: white;
      }
      
      .page-one .page-title-container {
        bottom: 10px;
      }

      @keyframes bounce-animation {
        0% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(5px);
        }
      }

      .bounce {
        animation-name: bounce-animation;
        animation-duration: 2s;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      .header {
        text-align: center;
        position: fixed;
        height: 70px;
        background-color: rgba(0,0,0,.8);
        width: 100%;
        z-index: 1;
      }

      .header-button {
        margin: 0 20px;
        color: white;
        display: inline-block;
        line-height: 70px;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        cursor: pointer;
      }

      .everything-else {
        width: 100%;
        height: 1000px;
        background-color: #f1f1f1;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-button">Welcome</div>
      <div class="header-button">Info</div>
      <div class="header-button">The Bridal Party</div>
      <div class="header-button">Our Story</div>
      <div class="header-button">RSVP</div>
    </div>
    <div class="page page-one">
      <div class="page-title-container">
        <div class="page-title">
          Eric & Cecilia
        </div>
        <i class="fa fa-angle-down fa-3x bounce"></i>
      </div>
    </div>
    <div class="everything-else">
      
    </div>
