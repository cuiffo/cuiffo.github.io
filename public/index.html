<!doctype html>
<html>
  <head>
    <title>Eric + Cecilia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .cuiffo-page {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .cuiffo-page-one {
        background: url('images/bg.jpg') no-repeat 50% 50% scroll;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }
      
      .cuiffo-page-title-container {
        font-family: 'Righteous', sans-serif;
        position: absolute;
        text-align: center;
        color: white;
      }

      .cuiffo-page-cented-text {
        font-family: 'Righteous', sans-serif;
        position: absolute;
        text-align: center;
        color: white;
      }
      
      .cuiffo-page-one .cuiffo-page-title-container {
        bottom: 10px;
      }

      .cuiffo-bounce {
        -webkit-animation: bounce 2s infinite;
      }

      @-webkit-keyframes bounce {
        0% {
          transform: scale(1.2);
        }
        50% {
          transorm: scale(1.0);
        }
      }
      
      .cuiffo-page-two {
        background-color: #535354;
      }
      
      .cuiffo-page-selector {
        left: 50%;
        transform: translateX(-50%);
        position: fixed;
        top: 0;
      }
      
      .cuiffo-page-dot {
        display: inline-block;
        cursor: pointer;
        -webkit-transition: transform 200ms ease-out;
        -moz-transition: transform 200ms ease-out;
        -o-transition: transform 200ms ease-out;
        transition: transform 200ms ease-out;
        background-color: white;
        height: 10px;
        width: 10px;
        margin: 5px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;
        -khtml-border-radius: 10px;
      }
      
      .cuiffo-page-dot-active {
        transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <div class="cuiffo-page cuiffo-page-one">
      <div class="cuiffo-page-title-container">
        <div class="cuiffo-page-title">
          October 16, 2016
        </div>
        <i class="fa fa-angle-down fa-3x cuiffo-bounce"></i>
      </div>
    </div>
    <div class="cuiffo-page cuiffo-page-two">
        <div class="cuiffo-page-cented-text">
          <div><span class="cuiffo-more-coming-soon">More info coming soon</span></div>
          <div><span class="cuiffo-check-back-later">Check back later when you receive your invitation!</span></div>
        </div>
    </div>
    <div class="cuiffo-page-selector"></div>
    <script src="main.js"></script>
  </body>
</html>
