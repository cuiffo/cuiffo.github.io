<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .cuiffo-page {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .cuiffo-page-one {
        background: url('https://cdn.pbrd.co/images/fJvrr7j.jpg') no-repeat 50% 50% fixed;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }
      
      .cuiffo-page-title {
        font-family: 'Josefin Sans', sans-serif;
        position: absolute;
        text-align: center;
        color: white;
      }
      
      .cuiffo-page-one .cuiffo-page-title {
        bottom: 20px;
        transition: bottom .1s;
       -moz-transition: bottom .1s;
       -webkit-transition: bottom .1s;
      }
      
      .cuiffo-page-two {
        background-color: #535354;
      }
    </style>
  </head>
  <body>
    <div class="cuiffo-page cuiffo-page-one">
        <div class="cuiffo-page-title">
          October 16, 2016
        </div>
    </div>
    <div class="cuiffo-page cuiffo-page-two">
        <div class="cuiffo-page-title">
          More info coming soon
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
