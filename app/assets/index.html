<!doctype html>
<html>
  <head>
    <title>Eric + Cecilia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .cuiffo-page {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .cuiffo-page-one {
        background: url('images/bg.jpg') no-repeat 50% 50% scroll;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }
      
      .cuiffo-page-title-container {
        font-family: 'Righteous', sans-serif;
        position: absolute;
        text-align: center;
        color: white;
      }

      .cuiffo-page-cented-text {
        font-family: 'Righteous', sans-serif;
        position: absolute;
        text-align: center;
        color: white;
      }
      
      .cuiffo-page-one .cuiffo-page-title-container {
        bottom: 10px;
      }

      .cuiffo-bounce {
        -webkit-animation: bounce 2s infinite;
      }

      @-webkit-keyframes bounce {
        0% {
          transform: scale(1.2);
        }
        50% {
          transorm: scale(1.0);
        }
      }
      
      .cuiffo-page-more-info {
        background-color: #535354;
      }
      
      .cuiffo-page-selector {
      z-index: 100;
        left: 50%;
        transform: translateX(-50%);
        position: fixed;
        top: 0;
      }
      
      .cuiffo-page-dot {
        display: inline-block;
        cursor: pointer;
        -webkit-transition: transform 200ms ease-out;
        -moz-transition: transform 200ms ease-out;
        -o-transition: transform 200ms ease-out;
        transition: transform 200ms ease-out;
        background-color: white;
        height: 10px;
        width: 10px;
        margin: 5px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;
        -khtml-border-radius: 10px;
      }
      
      .cuiffo-page-dot-active {
        transform: scale(1.4);
      }

      .cuiffo-page-sidebar {
        background-color: #B19BD9;
      }

      .cuiffo-map-container {
        width: 50%;
        height: 100%;
        float: left;
        background: url('images/map.png') no-repeat 50% 50% scroll;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }

      .cuiffo-map-sidebar {
        height: 100%;
        width: 50%;
        float: left;
      }

      .cuiffo-map-sidebar-button {
        height: 50%;
        width: 100%;
      }

      .cuiffo-map-text-center {
        text-align: center; <!-- Fallback to just horizontal center -->
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        justify-content: center;
        -webkit-align-items: center; /* Safari 7.0+ */
        align-items: center;
        font-family: 'Righteous', sans-serif;
        color: white;
        font-size: 3.5vw;
        cursor: pointer;
        transition: transform .1s, box-shadow .25s;
        position: relative;
      }

      .cuiffo-map-text-center:hover {
        z-index: 1;
        -webkit-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
        box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
      }

      .cuiffo-map-venue-info {
        background: url('images/venue.jpg') no-repeat 50% 50% scroll;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }

      .cuiffo-map-hotel-info {
        background: url('images/hotel.jpg') no-repeat 50% 50% scroll;
        background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -webkit-background-size: cover;
      }

      .cuiffo-map-container-tall,
      .cuiffo-map-sidebar-tall {
        height: 50%;
        width: 100%;
      }

      .cuiffo-map-sidebar-tall .cuiffo-map-sidebar-button,
      .cuiffo-map-container-tall {
        font-size: 7vw;
      }

    </style>
  </head>
  <body>
    <div class="cuiffo-page cuiffo-page-one">
      <div class="cuiffo-page-title-container">
        <div class="cuiffo-page-title">
          October 16, 2016
        </div>
        <i class="fa fa-angle-down fa-3x cuiffo-bounce"></i>
      </div>
    </div>
    <div class="cuiffo-page cuiffo-page-map">
      <div class="cuiffo-map-container cuiffo-map-text-center">
        Click for location
      </div>
        <div class="cuiffo-map-sidebar">
          <div class="cuiffo-map-sidebar-button cuiffo-map-venue-info cuiffo-map-text-center">
            Click for venue info
          </div>
          <div class="cuiffo-map-sidebar-button cuiffo-map-hotel-info cuiffo-map-text-center">
            Click for hotel info
          </div>
        </div>
    </div>
    <div class="cuiffo-page cuiffo-page-more-info">
        <div class="cuiffo-page-cented-text">
          <div><span class="cuiffo-more-coming-soon">More info coming soon</span></div>
          <div><span class="cuiffo-check-back-later">Check back later when you receive your invitation!</span></div>
        </div>
    </div>
    <div class="cuiffo-page-selector"></div>
    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
    <script>require('initialize');</script>
  </body>
</html>
